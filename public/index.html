<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Chat App</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="" href="./css/styles.css" />
	</head>

	<body class="chat">
		<div class="chat__sidebar">
			<h3>People</h3>
			<div id="users"></div>
		</div>
		<div class="chat__main">
			<ol id="messages" class="chat__messages"></ol>
			<div class="chat__footer">
				<form id="message-form">
					<input type="text" autofocus autocomplete="off" name="message" placeholder="Message" />
					<button>Send</button>
				</form>
				<button id="send-location">Share Location</button>
			</div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="/scripts/libs/jquery-3.3.1.slim.min.js"></script>
		<script src="/scripts/index.js"></script>
	</body>
</html>
